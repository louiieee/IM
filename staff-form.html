<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agent Hiring Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="hiring-form.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Join Our Real Estate Team</h1>
            <p class="lead">Hiring Form</p>
        </div>
        <form>
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Personal Details</h3>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address">
                    </div>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">Professional Details</h3>
                    <div class="form-group">
                        <label for="license">Real Estate License Number</label>
                        <input type="text" class="form-control" id="license" placeholder="Enter license number">
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" class="form-control" id="experience" placeholder="Enter years of experience">
                    </div>
                    <div class="form-group">
                        <label for="specialty">Specialty</label>
                        <input type="text" class="form-control" id="specialty" placeholder="Enter specialty">
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">References</h3>
                    <div class="form-group">
                        <label for="referenceName1">Reference Name 1</label>
                        <input type="text" class="form-control" id="referenceName1" placeholder="Enter reference name">
                    </div>
                    <div class="form-group">
                        <label for="referenceContact1">Reference Contact 1</label>
                        <input type="text" class="form-control" id="referenceContact1" placeholder="Enter reference contact">
                    </div>
                    <div class="form-group">
                        <label for="referenceName2">Reference Name 2</label>
                        <input type="text" class="form-control" id="referenceName2" placeholder="Enter reference name">
                    </div>
                    <div class="form-group">
                        <label for="referenceContact2">Reference Contact 2</label>
                        <input type="text" class="form-control" id="referenceContact2" placeholder="Enter reference contact">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
